<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Gallery</title>
        <link rel="stylesheet" href="gallerystyle.css">
    </head>
    <body>
        <div class="full-img" id="fullImgBox">
            <img src="gallery/pic1.jpg" id="fullImg">
            <span onclick="closeFullImg()">x</span>
        </div>

        <div class="img-gallery">
            <img src="gallery/pic1.jpg" alt="pic1" onclick="openFullImg(this.src)">
            <img src="gallery/pic4.jpg" alt="pic2" onclick="openFullImg(this.src)">
            <img src="gallery/pic5.png" alt="pic3" onclick="openFullImg(this.src)">
            <img src="gallery/pic7.jpg" alt="pic4" onclick="openFullImg(this.src)">
            <img src="gallery/pic3.jpg" alt="pic5" onclick="openFullImg(this.src)">
            <img src="gallery/pic2.jpg" alt="pic6" onclick="openFullImg(this.src)">
            <img src="gallery/pic8.jpg" alt="pic7" onclick="openFullImg(this.src)">
            <img src="gallery/pic6.jpg" alt="pic8" onclick="openFullImg(this.src)">
        </div>


        <script>

            var fullImgBox = document.getElementById("fullImgBox")
            var fullImg = document.getElementById("fullImg")

            function openFullImg(pic){
                fullImgBox.style.display = "flex";
                fullImg.src = pic;
            }

            function closeFullImg(){
                fullImgBox.style.display = "none";
            }

        </script>
    </body>
</html>
